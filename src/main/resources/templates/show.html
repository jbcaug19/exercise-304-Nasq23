<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show All TODOs</a><br />
  Title :<span th:text="${todo.title}" ></span><br />
  Instructor :<span th:text="${todo.taskname}" ></span><br />
  Description :<span th:text="${todo.duedate}" ></span><br />
  Credits :<span th:text="${todo.prioritys}" >/span><br />
  <a th:href="@{/delete/{id}(id=${todo.id})}">Delete this todo</a>
</body>
</html>
